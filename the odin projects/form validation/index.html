<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">
    <title>Sample form</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container well">
        <div class="row">
            <div class="col-xs-12">
                <h2>Create a new account</h2>
            </div>
            <div class="row">
                    <div class="col-xs-8">
                    <form action="" role="form">
                        <div class="form-group has-feedback">
                            <label for="email1">Enter email:</label>
                            <input type="email" class="form-control" id="email1" name="email1" autofocus>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="email2">Confirm email:</label>
                            <input type="email" class="form-control" id="email2" name="email2">
                            <p id="email-status"></p>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                        <div class="form-group has-feedback zip">
                            <label for="zip">Zip Code:</label>
                            <input type="text" class="form-control" id="zip" name="zip">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password1">Password:</label>
                            <input type="password" class="form-control" id="password1" name="password1">
                        </div>
                        <div class="form-group has-feedback">
                            <label for="password2">Confirm password:</label>
                            <input type="password" class="form-control" id="password2" name="password2">
                            <p id="password-status"></p>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Yes, I agree.</label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </form>
                    </div>
                    <div class="col-xs-4 description">
                        <h4>Description</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est, laborum, harum, doloremque placeat corporis consequatur alias explicabo in aut quis amet dolores numquam optio ullam cumque praesentium dolor? Sed, ipsam.</p>
                    </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- compiled and minified Bootstrap JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
